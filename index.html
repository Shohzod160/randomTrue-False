<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Случайный выбор True/False</title>
<style>
    :root {
        --background-color: #1a1a1a;
        --text-color: #ffffff;
        --button-bg: #2c2c2c;
        --button-hover-bg: #3a3a3a;
        --true-color: #4caf50;
        --false-color: #f44336;
        --glow-color: rgba(74, 222, 128, 0.7);
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
    }

    .btn {
        padding: 15px 30px;
        font-size: 1.2rem;
        color: var(--text-color);
        background-color: var(--button-bg);
        border: 2px solid var(--glow-color);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 15px var(--glow-color);
    }

    .btn:hover {
        background-color: var(--button-hover-bg);
        box-shadow: 0 0 25px var(--glow-color), 0 0 50px var(--glow-color);
        transform: scale(1.05);
    }

    #result {
        margin-top: 30px;
        font-size: 2.5rem;
        font-weight: bold;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #result.true {
        color: var(--true-color);
        text-shadow: 0 0 10px var(--true-color);
    }

    #result.false {
        color: var(--false-color);
        text-shadow: 0 0 10px var(--false-color);
    }

    #result.show {
        opacity: 1;
        transform: translateY(0);
    }

    /* Анимация частиц */
    .particle {
        position: absolute;
        background-color: var(--glow-color);
        border-radius: 50%;
        opacity: 0;
        animation: explode 0.7s ease-out forwards;
    }

    @keyframes explode {
        from {
            opacity: 1;
            transform: scale(0);
        }
        to {
            opacity: 0;
            transform: scale(1.5) translate(var(--x), var(--y));
        }
    }
</style>
</head>
<body>

<div class="container">
    <button class="btn" id="choiceBtn">Сделать выбор</button>
    <div id="result"></div>
</div>

<script>
    const choiceBtn = document.getElementById('choiceBtn');
    const resultDiv = document.getElementById('result');

    choiceBtn.addEventListener('click', () => {
        // Убираем результат перед новым выбором
        resultDiv.classList.remove('show', 'true', 'false');

        // Создаем эффект частиц
        createParticles(event);

        // Добавляем небольшую задержку для анимации
        setTimeout(() => {
            const isTrue = Math.random() < 0.5;
            const resultText = isTrue ? 'True' : 'False';
            const resultClass = isTrue ? 'true' : 'false';

            resultDiv.textContent = resultText;
            resultDiv.classList.add(resultClass, 'show');
        }, 300);
    });

    function createParticles(event) {
        const container = document.querySelector('.container');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const x = (Math.random() - 0.5) * 400;
            const y = (Math.random() - 0.5) * 400;

            particle.style.setProperty('--x', x + 'px');
            particle.style.setProperty('--y', y + 'px');

            const size = Math.random() * 8 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';

            particle.style.left = event.clientX - container.offsetLeft + 'px';
            particle.style.top = event.clientY - container.offsetTop + 'px';
            
            container.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 700);
        }
    }
</script>

</body>
</html>
